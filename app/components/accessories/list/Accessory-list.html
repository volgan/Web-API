<div class="container PKList">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 item" ng-repeat="pk in vm.PK | orderBy: vm.price">
            <div>
                <p class="imgItem">
                    <a href="#/phu-kien/{{pk.id}}">
                        <img src="{{pk.image}}" alt="{{pk.name}}" height="120px" height="120px">
                    </a>
                </p>
                <p class="name"><a href="#/phu-kien/{{pk.id}}">{{pk.name | uppercase}}</a></p>
                <p class="info">{{pk.info}}</p>
                <p class="price">{{pk.price | currency:"":0 | comma2dot}} VNƒê</p>
            </div>
        </div>
    </div>
</div>
